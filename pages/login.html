<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>

    <link rel="stylesheet" href="/style.css/signup.css">

</head>
<body>

    <img src="/img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error</p>
    </div>

    <div class="container">
        <img src="../img/logosa.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="Contraseña">
            <button class="submit-btn"> ingresar </button>
        </div>
        <a href="/signup" class="link">¿No tines una cuenta? Crear cuenta </a>
    </div>

    
</body>
</html>
