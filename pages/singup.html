<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>

    <link rel="stylesheet" href="/style.css/signup.css">

</head>
<body>
    
    <img src="../img/loader.gif" class="loader" alt="">

    <div class="alert-box show">
        <img src="/img/error.png" class="alert-img" alt="error ">
        <p class="alert-msg">Error</p>
    </div>

    <div class="container">
        <img src="/img/logosa.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond"> de acuerdo con nuestros <a href="">Terminos y condiciones</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">Recibir ofertas por email</a></label>
            <button class="submit-btn">Crear cuenta </button>
        </div>
        <a href="/login" class="link">Ya tienes una cuenta? Iniciar sesi√≥n </a>
    </div>

</body>
</html>
